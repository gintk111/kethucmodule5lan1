<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default border-square">
      <div class="ibox-title">
        <h3 class="pull-left"><i class="fa fa-industry"></i>Thêm sản phẩm</h3>
        <div>
          <span class="message" *ngIf="output"><b style="color: red; margin-left: 300px">{{output}}</b></span>
        </div>
      </div>
      <div class="panel-body">
        <ul class="nav nav-tabs row mb-5" id="navTabs-accessory">
          <li class="active">
            <a data-toggle="tab" href="#product1">Thêm mới sản phẩm</a>
          </li>
        </ul>
        <div class="tab-content" id="resultTabs" style="margin-top: 10px">
          <!-- thêm thủ công -->
          <div id="product1" class="tab-pane fade in active ">
            <form id="form-insert" (ngSubmit)="updateBook(id)" >
              <div class="col-lg-12 row">
                <div class="col-lg-6 row" style="float: left;">
                  <div class="form-group">
                    <label>Tên Sách</label>
                    <input class="form-control" name="title" [(ngModel)]="book.title"  placeholder="Nhập tên sách" style="width: 80%"  />
                    <p style="color: red"></p>
                  </div>
                </div>
                <div class="col-lg-6 row" style="float: left;">
                  <div class="form-group">
                    <label>Tên tác giả</label>
                    <input class="form-control" name="author" [(ngModel)]="book.author"  placeholder="Nhập tên tác giả" style="width: 80%"  />
                    <p style="color: red"></p>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 row">
                <div class="form-group">
                  <label for="comment">Mô tả</label>
                  <textarea class="form-control" name="description" [(ngModel)]="book.description" rows="5" id="comment">Mô tả</textarea>
                </div>
              </div>
              <div style="text-align: center">
                <button type="submit" class="btn btn-success" name="btn_submit">
                  <i class="fa fa-save fa-fw"></i> Lưu lại
                </button>
              </div>
            </form>
          </div>
          <!-- kết thúc thêm thủ công -->
        </div>
      </div>
    </div>
  </div>
</div>
